<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <img id="logo" src="images/logo.png">
                <img id="avatar" src="images/user-avatar.png">
            </div>
        </header>
        <div class="post-header container">
            <img id="avatar" src="images/avatar-vangogh.jpg">
            <div class="post-header-text">
                <h3>Vincent van Gogh</h3>
                <p class="location">Zundert, Netherlands</p>
            </div>
        </div>
        <img class="post-image" src="images/post-vangogh.jpg">
        <section class="post-footer container">
            <img class="post-icon" src="images/icon-heart.png">
            <img class="post-icon" src="images/icon-comment.png">
            <img class="post-icon" src="images/icon-dm.png">
            <h3>21,492 likes</h3>
            <p class="post-description"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
        </section>


        <script src="index.js"></script>
    </body>
</html>
